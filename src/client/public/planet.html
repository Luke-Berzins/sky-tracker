<!DOCTYPE html>
<html>
<head>
    <title>Planet Details - Sky Tracker</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components/planet-detail.css">
    <link rel="stylesheet" href="/css/components/sky.css">
</head>
<body>
    <div class="planet-container">
        <div class="nav-buttons">
            <a href="/" class="nav-button">‚Üê Back to Sky View</a>
            <a href="/data" class="nav-button">View All Data</a>
        </div>

        <div class="planet-header">
            <div class="planet-icon" id="planetIcon"></div>
            <div>
                <h1 class="planet-title" id="planetName"></h1>
                <div id="visibilityStatus"></div>
            </div>
        </div>

        <div class="planet-grid">
            <div class="info-card">
                <h2>Current Position</h2>
                <div id="positionData"></div>
            </div>

            <div class="info-card">
                <h2>Visibility</h2>
                <div id="visibilityData"></div>
            </div>

            <div class="info-card">
                <h2>Additional Information</h2>
                <div class="data-row">
                    <span>Constellation</span>
                    <span id="constellation">-</span>
                </div>
                <div class="data-row">
                    <span>Magnitude</span>
                    <span id="magnitude">-</span>
                </div>
            </div>
        </div>

        <div class="info-card">
            <h2>Daily Path</h2>
            <div class="path-visualization" id="pathVisualization"></div>
        </div>
    </div>

    <div class="ground"></div>

    <script src="/js/planet.js" type="module"></script>
    
</body>
</html>
